<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/div.css">
    <link rel="stylesheet" href="css/background.css">
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
</head>
<body>
    <div id="container" style="width:100%;height:100%">
        <div id="header">
            <h1 style="margin-bottom:0;">Main Title of Web Page</h1>
        </div>

        <div id="left">
            <b>Menu</b>
        </div>

        <div id="main" style="text-align: center;">
            <button id="now" onclick="now()" style="width: 500px;height: 50px;border-radius: 15px;">现有确诊</button>
            <button id="total" onclick="total()" style="width: 500px;height: 50px;border-radius: 15px;">累计确诊</button>
            <div id="present-map"><script src="js/present-map.js"></script></div>
            <div id="accumulate-map" style="display: none;"><script src="js/accumulate-map.js"></script></div>
        </div>

        <div id="right">
            <div id="line-chart"><script type="text/javascript" src="js/line-chart.js"></script></div>
            <button id="new-patient" style="width: 120px;height: 50px;border-radius: 15px;">新增确诊趋势</button>
            <button id="total-patient" style="width: 120px;height: 50px;border-radius: 15px;">累计确诊趋势</button>
            <button id="total-cureOrdead" style="width: 120px;height: 50px;border-radius: 15px;">累计治愈/死亡</button>
        </div>

        <div id="footer">
            Copyright © zjw
        </div>
    </div>

    <script>
        var div1 = document.getElementById("present-map");
        var div2 = document.getElementById("accumulate-map");
        function total()
        {
            div1.style.display = "none";
            div2.style.display = "block";
        }
        function now()
        {
            div2.style.display = "none";
            div1.style.display = "block";
        }
    </script>
</body>
</html>
